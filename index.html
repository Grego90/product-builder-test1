
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-row">
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-live="polite">
                Light Mode
            </button>
        </header>

        <main>
            <div class="controls-container">
                <label for="sets-input">생성할 세트 수:</label>
                <input type="number" id="sets-input" value="5" min="1" max="10">
            </div>

            <button id="generate-btn">행운의 번호 생성</button>

            <div class="numbers-display" id="numbers-display"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
